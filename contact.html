  <main class="container">
    <h1>Form Request Project</h1>
    <p>Silakan isi formulir di bawah untuk melakukan permintaan pembuatan website atau kerja sama proyek.</p>

    <form class="contact-form">
      <label>Nama:</label>
      <input type="text" name="nama" placeholder="Nama lengkap" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="email@contoh.com" required>

      <label>Jenis Layanan:</label>
      <select name="layanan" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="web">Pembuatan Website</option>
        <option value="konsultasi">Konsultasi Teknologi</option>
        <option value="review">Review Portofolio</option>
      </select>

      <label>Deskripsi Proyek:</label>
      <textarea name="pesan" rows="5" placeholder="Ceritakan proyek Anda..."></textarea>

      <label>
        <input type="checkbox" name="persetujuan" required>
        Saya setuju data saya digunakan untuk keperluan komunikasi proyek.
      </label>

      <button type="submit" class="cta">Kirim</button>
    </form>
  </main>
